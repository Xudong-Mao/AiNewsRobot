<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>验证您的邮箱地址</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>欢迎加入 AI News Robot！</h2>
        <p>感谢您注册我们的服务。请点击下面的按钮验证您的邮箱地址：</p>
        
        <a href="{{ verification_url }}" class="button">验证邮箱</a>
        
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p>{{ verification_url }}</p>
        
        <p>此链接将在24小时后失效。</p>
        
        <div class="footer">
            <p>如果您没有注册我们的服务，请忽略此邮件。</p>
            <p>如果您有任何问题，请联系我们的支持团队：{{ support_email }}</p>
        </div>
    </div>
</body>
</html>
