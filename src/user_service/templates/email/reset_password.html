<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置您的密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            color: #dc3545;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>密码重置请求</h2>
        <p>我们收到了重置您账户密码的请求。如果这是您本人的操作，请点击下面的按钮重置密码：</p>
        
        <a href="{{ reset_url }}" class="button">重置密码</a>
        
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p>{{ reset_url }}</p>
        
        <p class="warning">此链接将在1小时后失效。</p>
        
        <div class="footer">
            <p>如果您没有请求重置密码，请立即联系我们的支持团队：{{ support_email }}</p>
            <p>为了账户安全，建议您：</p>
            <ul>
                <li>定期更改密码</li>
                <li>使用强密码（包含大小写字母、数字和特殊字符）</li>
                <li>不要与其他网站使用相同的密码</li>
            </ul>
        </div>
    </div>
</body>
</html>
